<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2 id="deleted_message"></h2>
            </div>
            <div class="section">

                <h2>All Birthdays. Return to homepage <a href="/">here.</a></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in birthdays %}

                        <tr>
                            <td>{{row.name}}</td>
                            <td>{{row.month}}/{{row.day}}</td>
                            <td>
                                <form action="/edit" name="delete" method="post">
                                    <input type="submit" value="X" name="delete" id="delete">
                                    <input type="hidden" value="{{row.id}}" name="birthday_id">
                                </form>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
